<!DOCTYPE html>
<html>
<head>
	<title>qintusRoom</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


	

	
	
	
</head>
<body>
	<script>
		$(document).ready(function() {
			
			$('html').on('DOMMouseScroll mousewheel', function (e) {
	  			if(e.originalEvent.detail > 0 || e.originalEvent.wheelDelta < 0) { 
	    		//scroll down
	    
	    		$( "#topMenu" ).addClass( "hide-nav-bar" );
	  				} else {
	    		//scroll up
	   			//cantact form
	    		$( "#topMenu" ).removeClass( "hide-nav-bar" );
	  				}
	    		});
			$(".buttom-btn").click(function(){
				$(".top-btn").addClass('top-btn-show');
				$(".contact-form-page").addClass('show-profile');
				$(this).addClass('buttom-btn-hide')
			});

			$(".top-btn").click(function(){
					$(".buttom-btn").removeClass('buttom-btn-hide');
					$(".contact-form-page").removeClass('show-profile');
			});
  		});

	</script>


	<div id="topMenu" >
		<a href="index.html" class="navigationButton">Home</a>
		<a href="work.html" class="navigationButton">Work</a>
		<a href="blog.html" class="navigationButton">Blog</a>
		<a href="contact.html" class="navigationButton">Contact</a>
	</div>
	
	

	 <div class="wrapper">
            <div class="contact-form-page">
	            <div class="form-head">
	                <div class="header-btn">
	                    <a class="top-btn" href="#"><i class="fa fa-times"></i></a>
	                </div>
	            </div>
	            <h1>Contact Form</h1>
	            <form>
	                <div class="form-group">
	                    <label for="exampleInputText">Name</label>
	                    <input type="text" class="form-control"  required="required">
	                </div>
	                <div class="form-group">
	                    <label for="exampleInputEmail1">Email</label>
	                    <input type="email" class="form-control" id="exampleInputEmail1" required="required">
	                </div>
	                <div class="form-group">
	                    <label for="exampleInputMessage">Message</label>
	                    <textarea class="form-control" rows="3"  required="required" placeholder="your message here"></textarea>
	                </div>
	                <button type="submit" class="submit-buttom">Send</button>
	            </form>
            </div>
            <a class="buttom-btn" href="#"><i class="fa fa-times"></i></a>
        </div>

        



</body>
</html>
