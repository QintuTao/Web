</head>
<body>
	<div id="topMenu" >
		<a href="index.html" class="navigationButton">Home</a>
		<a href="work.html" class="navigationButton">Work</a>
		<a href="blog.html" class="navigationButton">Blog</a>
		<a href="contact.html" class="navigationButton">Contact</a>

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$('html').on('DOMMouseScroll mousewheel', function (e) {
	  			if(e.originalEvent.detail > 0 || e.originalEvent.wheelDelta < 0) { 
	    		//scroll down
	    
	    		$( "#topMenu" ).addClass( "hide-nav-bar" );
	  				} else {
	    		//scroll up
	   
	    		$( "#topMenu" ).removeClass( "hide-nav-bar" );
	  				}
	    		});
  		});

	</script>
</body>
</html>
